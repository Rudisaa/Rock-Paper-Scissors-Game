<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header><h1 class="game-title">Rock Paper Scissors</h1></header>
        <div class="game-scoreboard">
            <div class="user-score">Your score: <span class="user">0</span></div>
            <div class="computer-score">Computer Score: <span class="computer">0</span></div>
        </div>
        <div class="alert-container">
            <button class="play-again hide" data-play-again>Play Again!</button>
        </div>
        <div class="game-display">
            <!-- this is where the choices that the user selected and that the computer choose will be displayed -->
        </div>
        <div class="game-selection">
            <div class="game-button" data-choice="rock">rock</div>
            <div class="game-button" data-choice="paper">paper</div>
            <div class="game-button" data-choice="scissors">scissors</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
